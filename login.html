<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Raleway:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="Imgs/fav.png">
    <title>Login Admin</title>
</head>

<body> 
    <header class="header">
        <div class="contenedor_header_admin">
            <img src="Imgs/Logo.png" alt="Logo AluraGeek">
            <div class="buscador">
                <input type="text" class="search" placeholder="¿Qué desea buscar?">
                <i class="fas fa-search" class="icon_search"></i>
            </div>
        </div>
    </header>

    <main class="main_admin">
        <form action="http://localhost:3000/login" class="form_admin" id="form_admin">
            <h1 class="title_form_admin">Iniciar sesión</h1>
            <input type="email" id="usuario" name="usuario" placeholder="Escriba su correo electrónico">
            <input type="password" id="password" name="password" placeholder="Escriba su contraseña">
            <input type="submit" class="btn_sign_in" value="Entrar" id="login_btn">
            <span id="fail"></span>
        </form>
    </main>

    <footer>
        <div class="footer">
            <img src="Imgs/Logo.png" alt="Logo AluraGeek">
            <div class="links">
                <ul>
                    <li><a href="#">Quienes somos</a></li>
                    <li><a href="#">Políticas de privacidad</a></li>
                    <li><a href="#">Programa de fidelidad</a></li>
                    <li><a href="#">Nuestras tiendas</a></li>
                    <li><a href="#">Quiero ser franquiciado</a></li>
                    <li><a href="#">Anuncie aquí</a></li>
                </ul>
            </div>
            <form class="form_consultas">
                <span class="span_consultas">Hable con nosotros</span>
                <input type="text" placeholder="Nombre" >
                <textarea name="" id="" cols="30" rows="10" placeholder="Escriba su consulta"></textarea>
                <button class="form_btn">Enviar mensaje</button>
                <span class="success-message" style="display: none;">Mensaje eviado!</span>
            </form>
        </div>
    </footer>

    <span class="rodapie">Desarrollado por Silvana A - 2023 </span>
    <button id="verConsolasBtn" style="display: none;"></button>
    <script src="controllers/productos-controllers.js" type="module"></script>

</body>

</html>
