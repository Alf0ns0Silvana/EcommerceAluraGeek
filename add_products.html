<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Raleway:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="Imgs/fav.png">
    <title>Menú Admin</title>
</head>

<body> 
    <header class="header">
        <div class="contenedor_header_admin">
            <img src="Imgs/Logo.png" alt="Logo AluraGeek">
            <div class="buscador">
                <input type="text" class="search" placeholder="¿Qué desea buscar?">
                <i class="fas fa-search" class="icon_search"></i>
            </div>
        </div>
        <button class="login_btn"><a href="">Menú administrador</a></button>
    </header>

    <main class="main_admin">
        <div class="new_product" id="add_new_product_form">
            <h2 class="title_form_admin">Agregar nuevo producto</h2>
            <div id="file-img" class="drag-area">
                <h3 class="text_drag_area"><img src="Imgs/carga_imagen.png" class="carga-img">Arrastre para agregar una imagen para el producto</h3>
                <span>Ó</span>
                <label for="input-file" class="btn_file">Busque en su computador</label>
                <input type="file" id="input-file" hidden>
            </div>
            <div id="preview"></div>
            <span class="error-message" id="imagenNproduct"></span>
            <input type="text" id="nombreInput" placeholder="Nombre del producto" maxlength="20" required>
            <span class="error-message" id="nameErrorNproduct"></span>
            <input type="text" id="precioInput" placeholder="$0.00" required>
            <span class="error-message" id="priceErrorNproduct"></span>
            <input type="text" id="descripcionInput" placeholder="Descripción del producto" maxlength="150" required>
            <span class="error-message" id="descripcionErrorNproduct"></span>
            <input type="submit" class="btn_sign_in btn_add_product" value="Agregar producto" id="add_new_product">
        </div>
    </main>
    <footer>

        <div class="footer">
            <img src="Imgs/Logo.png" alt="Logo AluraGeek">
            <div class="links">
                <ul>
                    <li><a href="#">Quienes somos</a></li>
                    <li><a href="#">Políticas de privacidad</a></li>
                    <li><a href="#">Programa de fidelidad</a></li>
                    <li><a href="#">Nuestras tiendas</a></li>
                    <li><a href="#">Quiero ser franquiciado</a></li>
                    <li><a href="#">Anuncie aquí</a></li>
                </ul>
            </div>
            <form class="form_consultas">
                <span class="span_consultas">Hable con nosotros</span>
                <input type="text" placeholder="Nombre" >
                <textarea name="" id="" cols="30" rows="10" placeholder="Escriba su consulta"></textarea>
                <button class="form_btn">Enviar mensaje</button>
                <span class="success-message" style="display: none;">Mensaje eviado!</span>
            </form>
        </div>
    </footer>

    <span class="rodapie">Desarrollado por Silvana A - 2023 </span>
    <button id="verConsolasBtn" style="display: none;"></button>
    <script src="controllers/productos-controllers.js" type="module"></script>
    <script src="controllers/add-product.js"></script>

</body>

</html>
